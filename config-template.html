<!--
    Supabase Configuration Template

    Copy these meta tags to the <head> section of:
    - blog-dynamic.html
    - forum-dynamic.html

    Replace YOUR_SUPABASE_URL and YOUR_ANON_KEY with your actual values
    from your Supabase project settings.
-->

<meta name="supabase-url" content="YOUR_SUPABASE_URL">
<meta name="supabase-anon-key" content="YOUR_ANON_KEY">

<!--
    How to get your Supabase credentials:

    1. Go to https://supabase.com
    2. Sign in or create an account
    3. Create a new project or select existing
    4. Go to Settings > API
    5. Copy "Project URL" (for supabase-url)
    6. Copy "anon public" key (for supabase-anon-key)

    Example:
    <meta name="supabase-url" content="https://abcdefghijk.supabase.co">
    <meta name="supabase-anon-key" content="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
-->
